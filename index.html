<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protected Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0a0a0a;
      color: white;
      font-family: 'IBM Plex Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #key-access {
      text-align: center;
    }

    #key-input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }

    #submit-key {
      padding: 10px 20px;
      background: #ff5c00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #error-msg {
      color: red;
      margin-top: 10px;
    }

    #main-content {
      display: none;
    }
    
    #key-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #000;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  font-family: 'IBM Plex Sans', sans-serif;
}

.key-box {
  text-align: center;
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 10px #fff3;
}

.key-box input {
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin-bottom: 10px;
  width: 200px;
  text-align: center;
}

.key-box button {
  background: #00ffcc;
  border: none;
  padding: 10px 20px;
  color: black;
  font-weight: bold;
  cursor: pointer;
  border-radius: 8px;
  transition: 0.3s;
}

.key-box button:hover {
  background: #00c9a7;
}

.click-btn {
  background: linear-gradient(45deg, #ff0066, #ffcc00, #00ffcc);
  padding: 15px 30px;
  font-size: 18px;
  font-weight: bold;
  color: black;
  border-radius: 12px;
  text-decoration: none;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}
    
  </style>
</head>
<body>

<div id="key-screen">
  <div class="key-box">
    <h2>Vui Lòng Nhập Mật Khẩu</h2>
    <input type="password" id="key-input" placeholder="PHÚ TÀI OFFICIAL" />
    <button onclick="checkKey()">OKE</button>
    <p id="key-error" style="color:red;"></p>
  </div>
</div>
<div id="unlocked-section" style="display:none; text-align: center; margin-top: 100px;">
  <a href="profile.html" class="click-btn">NHẤP VÀO</a>
</div>

<script>
  const correctKey = "2025";

  function checkKey() {
    const input = document.getElementById("key-input").value;
    if (input === correctKey) {
      document.getElementById("key-screen").style.display = "none";
      document.getElementById("unlocked-section").style.display = "block";
    } else {
      document.getElementById("key-error").textContent = "Mật Khẩu Sai, Vui Lòng Nhập Lại !";
    }
  }
</script>

</body>
</html>
